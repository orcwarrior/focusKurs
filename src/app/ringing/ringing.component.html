<div class="grid-wrapper">
  <!-- Form state of view-->
  <div class="item">
    <div class="form-wrapper">
      <h1>
        Wybieranie numeru {{numer}}...
      </h1>
      <p>Serwis za chwile nawiąże z tobą połączenie.</p>
      <hr/>
      <div class="status-grid">
        <div class="user-item">
          <h3>Użytkownik</h3>
          <div id="phone-user" class="phone-icon" [inlineSVG]="'/assets/svg/phone.svg'"
               [ngClass]="getCallIconClass(userCall.status)"></div>
          <div class="status">
            {{userCall.msg}}
          </div>

        </div>
        <div class="other-item">
          <div class="wrapper">
            <h3>Obsługa</h3>
            <div class="other-phone-mirror">
            <div id="phone-other" class="phone-icon" [inlineSVG]="'/assets/svg/phone.svg'"
                 [ngClass]="getCallIconClass(otherCall.status)"></div></div>
          </div>
          <div class="status">
            {{otherCall.msg}}
          </div>
        </div>
        <div class="bridge-item" [hidden]="!bridge.status" *ngIf="!isCallEnded()">
          <div class="bridge-status">
            {{bridge.status}}
          </div>
          <div class="requestProgress" [ngClass]="getBridgeBarClass(bridge.status)">
            <div class="bar"></div>
            <div class="requestItem requestProgress1"></div>
          </div>
        </div>
        <div class="footer-item" *ngIf="isCallEnded()">
          <button type="submit" class="outline" routerLink="/">Powrót</button>
        </div>
      </div>
    </div>
  </div>
</div>
